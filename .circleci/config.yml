version: 2.1

orbs:
  aws-cli: circleci/aws-cli@5.2.0

jobs:
  terraform:
    docker:
      - image: hashicorp/terraform:1.7.0
    steps:
      - checkout
      - aws-cli/setup:
          role_arn: "arn:aws:iam::637423299911:role/CircleCI_Role"
      - run:
          name: Terraform Init
          command: |
            terraform init
      - run:
          name: Terraform Plan
          command: terraform plan
      - run:
          name: Terraform Apply
          command: terraform apply -auto-approve

workflows:
  terraform-deploy:
    jobs:
      - terraform
